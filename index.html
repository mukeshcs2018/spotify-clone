<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify - Web Player: Music for everyone</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/utility.css" />
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="close">
        <img class="invert " src="./svgs/close.svg" alt="">
      </div>
      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo flex">
          <img class="invert" src="./svgs/logo.svg" alt="logo" />
        </div>
        <ul>
          <li>
            <img class="invert" src="./svgs/home.svg" alt="home-logo" />Home
          </li>
          <li>
            <img class="invert" src="./svgs/search.svg" alt="search-logo" />Search
          </li>
        </ul>
      </div>
      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="./svgs/playlist.svg" alt="" />
          <h2>Your Library</h2>
        </div>
        <div class="songs-list">
          <ul>
            
          </ul>
        </div>
        <div class="footer">
          <div>
            <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
          </div>
        </div>
      </div>
    </div>
    <div class="right bg-grey rounded">
      <div class="header flex rounded">


        <div class="nav">
          <div class=" hamburgerContainer flex">
            <img class="invert hamburger" src="./svgs/hamburger.svg" alt="">
            <img class="invert" src="./svgs/lessthan.svg" alt="" />
            <img class="invert" src="./svgs/greaterthan.svg" alt="" />
          </div>
        </div>
        <div class="buttons">
          <button class="signup-btn" id="singup">Sign Up</button>
          <button class="login-btn" id="login">Log in</button>
        </div>
      </div>
      <div class="spotifyPlaylists">
        <h1>Spotify Playlists</h1>
        <div class="cardContainer flex">
          <!-- <div class="card">
            <div class="play-card-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-play-circle">
                <circle cx="12" cy="12" r="11" fill="#006400" />
                <polygon points="10 8 16 12 10 16 10 8" fill="#006400" />
              </svg>
            </div>
            <img src="https://i.scdn.co/image/ab67706f0000000281722192322800ae99c2ed06" alt="card-image" />
            <h2>lofi beats</h2>
            <p>chill your mood, with lofi beats</p>
          </div> -->
        </div>
        <div class="playbar">
          <input class="seekbar" type="range" min="0" max="100" value="0" oninput="onChangeInput()">
          <div class="music-bar">
            <div class="song-info" id="song-name"></div>
            <div class="music-control-btn">
              <img width="35" id="prev" src="./svgs/previous.svg" alt="" />
              <img width="35" id="play" class="playButton" src="./svgs/play-btn.svg" alt="" />
              <img width="35" id="next" src="./svgs/next.svg" alt="" />
            </div>

            <div class="volume_time flex">
              <div class="song-duration"></div>
              <div class="volume flex">
                <img width="30" src="./svgs/volume.svg" alt="">
                <div class="range">
                  <input style="margin-top: 6px;" type="range" id = "">
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
